{% extends 'base/index.html' %}
{% block edit_content %}
    
    <form method="post" class="event-form">
        <div class="info-left">
            <div class="created-event-info">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.title.id_for_label }}">Title:</label>
                    <p>{{ form.title }}<p>
                </div>
                <div class="form-group">
                    <label for="{{ form.location.id_for_label }}">Location:</label>
                    <p>{{ form.location }}<p>
                </div>
                <div class="form-group">
                    <label for="{{ form.date.id_for_label }}">Date:</label>
                    <p>{{ form.date }}<p>
                </div>
            </div>
            <div class="description-info">
                <div class="form-group">
                    <label for="{{ form.description.id_for_label }}">Description:</label>
                    <p>{{ form.description }}<p>
                </div>
            </div>

            <!-- Add similar blocks for other fields -->
        </div>
        <div class="info-right">
            <div class="form-group-guests">
                <label for="{{ form.invited_guests.id_for_label }}">Invited Guests:</label>
                {{ form.invited_guests }}
            </div>
            <div class="form-group-guests">
                <label for="{{ form.attending_guests.id_for_label }}">Attending Guests:</label>
                {{ form.attending_guests }}
            </div>
        </div>

        <div class="submit-button">
            <button type="submit" class="btn btn-primary">Create Event</button>
        </div>
    </form>
{% endblock %}
